<table class="table table-striped table-responsive-md btn-table">
    <tr >
      <th> <h3>ASIGNACION DE  DOCENTES DE APOYO A ESTUDIANTES </h3></th>
    </tr>
    <tr >
      <th scope="row"> <strong>SELECCIONE UN DOCENTE DE APOYO: </strong><select  class="form-control"  style="width: 100%;" name="select">
        <option value="1">Seleccione</option>
           <option></option>
      </select>
  </tr>
</table> 
<table class="table table-striped table-responsive-md btn-table">
<tr >
    <th> <h3>DESIGNAR ESTUDIANTES </h3></th>
  </tr>
<ng-container>
  <div class="bss-loader">
     <img  alt=""> 
  </div>
</ng-container>
<div class="card border-primary mb-3">
  <div class="card-header"></div>
 
  <div class="card-body text-primary">
      <div class="example-container mat-elevation-z8">
        <div class="example-header">
            <thead>
                <tr>
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Apellido</th> 
                </tr>
            </thead>
        </div>
          <ng-container matColumnDef="cedula">
            <mat-header-cell *matHeaderCellDef> CEDULA. </mat-header-cell>
            1
          </ng-container> 
          <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef> NOMBRE </mat-header-cell>
            2
          </ng-container> 
          <ng-container matColumnDef="apellido">
            <mat-header-cell *matHeaderCellDef> APELLIDO </mat-header-cell>
            3
            <mat-cell *matCellDef="let element"> </mat-cell>
          </ng-container> 
          <ng-container matColumnDef="boton">
            <mat-header-cell *matHeaderCellDef> ASIGNAR </mat-header-cell>
         <mat-cell *matCellDef="let element">
              <div class="col-sm-6">
                <button  mat-raised-button color="primary" mat-raised-button color="primary">GENERAR ANEXO 5</button>
            </div>
         </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          
      </div>
  </div>
</div>
<ng-container >
  <button mat-raised-button color="primary">GUARDAR</button>
</ng-container>
</table>
