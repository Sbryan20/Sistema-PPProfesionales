<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt="" style="size: 50pt;"> 
     </center>
    </div>
  </ng-container>
<div class="row" *ngIf="issloading==false">
    <div class="col-12">
        <app-title-h1 text="Lista de Entidades Beneficiarias"></app-title-h1>
        <app-search-entity (search)="handleSearch($event)"></app-search-entity>
    </div>
    <app-card-user [data]="user" *ngFor="let user of entity | search:filtro_valor "></app-card-user>
</div>
