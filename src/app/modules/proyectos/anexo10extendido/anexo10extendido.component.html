<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt=""> 
     </center>
    </div>
  </ng-container>
<div class="card border-primary mb-3" *ngIf="issloading==false" >
    <div class="card-header" >Convocatoria</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Proyectos Asignados</h5>
            <br> <br>
            <div class="example-flex-container">
                <div class="float-container" *ngFor="let anexos of anexo10">
                            <div class="card text-dark bg-light mb-3 float-container">
                                <div class="card-body">
                                   <p class="card-text"> Proyecto: {{anexos.nombreProyecto}}</p>
                                   <p class="card-text"> Empresa: {{anexos.nombreEmpresa}}</p>
                                   <p class="card-text"> Adminitrador: {{anexos.nombreAdministrador}} </p>
                              </div>
                            <div class="card-header">
                               <div class="example-flex-container"  >
                                   <button type="button" (click)="generate(anexos)" class="btn btn-secondary">DOCUMENTO</button>
                                   <button type="button" (click)="modificar(anexos)" class="btn btn-primary">SUBIR DOCUMENTO FIRMADO</button>
                               </div>
                               </div>
                            </div>
                </div>
            </div>
    </div>
</div>
