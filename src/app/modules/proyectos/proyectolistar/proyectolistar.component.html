<ng-container *ngIf="issloading">
  <div class="bss-loader" style="margin: auto;">
    <center>
      <img [src]="loader" alt=""> 
   </center>
  </div>
</ng-container>
  <div class="card border-primary mb-3" *ngIf="issloading==false">
    <div class="card-header">Proyectos Actuales</div>
    <div class="card-body text-primary">
        <div class="example-container mat-elevation-z8">
          <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Fitrar">
            </mat-form-field>
          </div>
        
          <mat-table #table [dataSource]="dataSource" >
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> id. </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="codigo">
              <mat-header-cell *matHeaderCellDef> CÃ³digo </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="nombre">
              <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="carrera">
              <mat-header-cell *matHeaderCellDef> Carrera </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.carrera}} </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="nombredirector">
              <mat-header-cell *matHeaderCellDef> Director de proyecto </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.nombredirector}} </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="fechaat">
              <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.fechaat}} </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="actividadeslistProyectos">
              <mat-header-cell *matHeaderCellDef> Actividades </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <select class="btn btn-outline-ligth dropdown-toggle">
                    <option  matNativeControl class="" *ngFor="let carrera  of element.actividadeslistProyectos" disabled selected>{{carrera.descripcion}}</option>
                  </select>
              </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="requisitoslistProyectos">
                <mat-header-cell *matHeaderCellDef> Resquistos </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <select class="btn btn-outline-ligth dropdown-toggle">
                        <option  matNativeControl class="" *ngFor="let carrera  of element.requisitoslistProyectos" disabled selected>{{carrera.descripcion}}</option>
                      </select>
                </mat-cell>
              </ng-container>
               <!-- Symbol Column -->
            <ng-container matColumnDef="docenteApoyoResponse">
              <mat-header-cell *matHeaderCellDef> Apoyo </mat-header-cell>
              <mat-cell *matCellDef="let element">
                  <select class="btn btn-outline-ligth dropdown-toggle">
                      <option  matNativeControl class="" *ngFor="let apoyo  of element.docenteApoyoResponse" disabled selected>{{apoyo.cedula}} {{apoyo.nombres}}</option>
                    </select>
              </mat-cell>
            </ng-container>
          
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>

    </div>
</div>
