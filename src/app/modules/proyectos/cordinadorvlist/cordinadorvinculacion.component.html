<ng-container *ngIf="issloading">
  <div class="bss-loader" style="margin: auto;">
    <center>
      <img [src]="loader" alt="" style="size: 50pt;"> 
   </center>
  </div>
</ng-container>
<div *ngIf="issloading==false">
  <div class="card border-primary mb-3">
    <div class="card-header">Seleccione Coordinador/a Vinculación</div>
    <div class="card-body text-primary">
        <div class="example-container mat-elevation-z8">
          <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
            </mat-form-field>
          </div>
        
          <mat-table #table [dataSource]="dataSource" matSort >
        
            <!-- Position Column -->
            <ng-container matColumnDef="cedula">
              <mat-header-cell *matHeaderCellDef mat-sort-header="cedula"> Cédula </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.cedula}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="nombres">
              <mat-header-cell *matHeaderCellDef> Nombres </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.nombres}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="apellidos">
              <mat-header-cell *matHeaderCellDef mat-sort-header="apellidos"> Apellidos </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.apellidos}} </mat-cell>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="titulo">
              <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.titulo}} </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="carga">
              <mat-header-cell *matHeaderCellDef> Carga Laboral </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.carga}} </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="estado" >
              <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
              <mat-cell *matCellDef="let element" > <div>
                <h5 style="color: green;" *ngIf="element.estado else asignar" > Asignado </h5>
                <ng-template #asignar>
                  <h5 style="color: red;">Sin asignar</h5>

                </ng-template>
              </div> </mat-cell>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="boton">
              <mat-header-cell *matHeaderCellDef>  Asignar / Remover Cargo </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <div class="col-sm-6">
                  <button  mat-raised-button color="warn" *ngIf="element.estado else button_asignar" (click)="quitarcv(element)">Remover Cargo</button>
                  <ng-template #button_asignar>
                      <button  mat-raised-button color="primary" (click)="guardarcv(element)" >Asignar Cargo</button> 
                  </ng-template>
              </div> </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>

    </div>
</div>
</div>
