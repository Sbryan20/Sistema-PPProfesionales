<div class="card border-primary mb-3"  >
    <div class="card-header" >Convocatoria</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Proyectos Asigandos</h5>
            <br> <br>
            <div class="example-flex-container">
                <div class="float-container" *ngFor="let anexos of anexo13">
                            <div class="card text-dark bg-light mb-3 float-container">
                                <div class="card-body">
                                    <p class="card-text"> Proyeco: {{anexos.proyectoId}}</p>
                                   <p class="card-text"> Empresa: {{anexos.empresa}}</p>
                                   <p class="card-text"> Adminitrador: {{anexos.representanteLegal}} </p>
                              </div>
                            <div class="card-header">
                               <div class="example-flex-container"  >
                                   <button type="button" (click)="modificar(anexos)" class="btn btn-primary">SUBIR DOCUMENTO FIRMADO</button>
                               </div>
                               </div>
                            </div>
                </div>
            </div>
    </div>
</div>
