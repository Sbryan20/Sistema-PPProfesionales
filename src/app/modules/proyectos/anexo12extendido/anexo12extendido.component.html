<div class="card border-primary mb-3"  >
    <div class="card-header" >Convocatoria</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Proyectos Asigandos</h5>
            <br> <br>
            <div class="example-flex-container">
                <div class="float-container" *ngFor="let anexos of anexo12">
                            <div class="card text-dark bg-light mb-3 float-container">
                                <div class="card-body">
                                   <p class="card-text"> Proyeco: {{anexos.nombreProyecto}}</p>
                                   <p class="card-text"> Entidad Beneficiaria: {{anexos.entidadBeneficiaria}}</p>
                                   <p class="card-text"> id: {{anexos.id}} </p>
                              </div>
                            <div class="card-header">
                               <div class="example-flex-container"  >
                                   <button type="button" (click)="generate(anexos)" class="btn btn-secondary">DOCUMENTO</button>
                                   <button type="button" (click)="update(anexos)" class="btn btn-primary">SUBIR DOCUMENTO FIRMADO</button>
                               </div>
                               </div>
                            </div>
                </div>
            </div>
    </div>
</div>
