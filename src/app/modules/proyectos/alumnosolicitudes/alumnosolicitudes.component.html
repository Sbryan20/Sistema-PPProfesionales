<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt=""> 
     </center>
    </div>
  </ng-container>
<div class="card border-primary mb-3" *ngIf="issloading==false" >
    <div class="card-header" >Solicitudes</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Solicitudes</h5>
            <br> <br>
            <div class="example-flex-container">
                <div class="float-container" *ngFor="let anexos of anexo3">
                        <div class="card text-dark bg-light mb-3 float-container">
                                <div class="card-header"> Proyecto: {{anexos.nombreproyecto}}</div>
                                <div class="card-body">
                                        <p class="card-text"> Fecha: {{anexos.fecha_solicitud}}</p>
                                        <p class="card-text"> Resposable: {{anexos.nombre_responsable}} </p>
                                </div>
                                <div class="card-header">
                                        <div class="example-flex-container"  >
                                          <button type="button" (click)="convertFile(anexos.documento)" class="btn btn-secondary">Más información</button>
                                        </div>
                                </div>
                                <div  [ngSwitch]="anexos.estado" class="card-header">
                                    <div class="list-group" *ngSwitchCase="'PN'" style="color:black;">
                                        <p>PENDIENTE</p>
                                    </div>
                                    <div class="list-group" *ngSwitchCase="'DN'" style="color:red;">
                                        <p>DENEGADO</p>
                                    </div>
                                    <div class="list-group" *ngSwitchCase="'AN'" style="color:blue;">
                                        <p>ACEPTADO</p>
                                    </div>
                                </div>
                                
                        </div>
                </div>
            </div>
    </div>
</div>
