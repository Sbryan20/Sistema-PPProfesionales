<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt=""> 
     </center>
    </div>
  </ng-container>
  <div  *ngIf="issloading==false" >
    <div class="card border-primary mb-3" *ngIf="anexo3.length!=0 ;else empy" >
        <div class="card-header" >Respuesta para participar en el proyecto de Vinculación</div>
        <div class="card-body text-primary">
                <h5 class="card-title">Listado de Solicitudes enviadas</h5>
                <div class="example-flex-container">
                    <div class="float-container" *ngFor="let anexos of anexo3">
                            <div class="card text-dark bg-light mb-3 float-container">
                                    <div class="card-header"> Proyecto: {{anexos.nombreproyecto}}</div>
                                    <div class="card-body">
                                            <p class="card-text"> Fecha: {{anexos.fecha_solicitud}}</p>
                                            <p class="card-text"> Responsable: {{anexos.nombre_responsable}} </p>
                                    </div>
                                    <div class="card-header">
                                            <div class="example-flex-container"  >
                                              <button type="button" (click)="convertFile(anexos.documento)" class="btn btn-secondary">Más información</button>
                                            </div>
                                    </div>
                                    <div  [ngSwitch]="anexos.estado" class="card-header">
                                        <div class="list-group" *ngSwitchCase="'PN'" style="color:black;">
                                            <p>PENDIENTE</p>
                                        </div>
                                        <div class="list-group" *ngSwitchCase="'DN'" style="color:red;">
                                            <p>DENEGADO</p>
                                        </div>
                                        <div class="list-group" *ngSwitchCase="'AN'" style="color:blue;">
                                            <p>ACEPTADO</p>
                                        </div>
                                    </div>
                                    
                            </div>
                    </div>
                </div>
        </div>
    </div>
    
  </div>
  <ng-template #empy >
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="empty" alt=""> 
     </center>
     <br>
     <br>
    <h1 style="padding-left: 32%; font-size: 60px; color: rgb(84, 167, 192); border-color: black; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >SIN RESULTADOS..</h1>
    </div>
  </ng-template>
