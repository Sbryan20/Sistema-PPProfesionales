<!--------------------------------------------------FORMULARIO----------------------------------------------------------------------- -->
<!-- table table-borderless -->
<!-- table table-bordered -->

<form class="formulario" ngNativeValidate (ngSubmit)="proyectos" >
    <table style="width:100%; height:100%;" class="bss-table-borderless" class="table table-striped table-responsive-md btn-table">
        <thead class="thead-dark center-block">
          <tr class="active">
            <div class="row-fluid">
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                  <img [src]="ista" alt="Logo" />
                </div>
                
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                  <img [src]="secretaria" alt="Logo" width="180" height="70" class="bss-img-content" />
                </div>
              </div>
            </div>
          </tr>
        </thead>
        <tbody>
          <tr colspan="2" class="d-flex" class="text-center">
            <h2 class="bss-txt-content" style="font-size: 22px;">
              (CREACIÓN DE PROYECTO) <br />INSTITUTO SUPERIOR TECNOLÓGICO DEL AZUAY <br />
              CORDINADOR DE CARRERA <br />
            </h2>
          </tr>
          <tr>
            <table style="width:95%; height:90%;" class="table table-bordered">
              <tbody>
                <tr>
                  <th colspan="4" scope="col " ><strong>FECHA CREACIÓN:</strong>
                    <input type="date"  [(ngModel)]="proyectos.fechaat" name="fechaat"  required>
                </tr>
                <tr> 
                  <th colspan="4" scope="col"><strong>NOMBRE:</strong> <input type="text" class="form-control" value="" class="col-md-5" style="background-color:transparent; "   [(ngModel)]="proyectos.nombre" name="nombre" required /> 
                  </th>
                </tr>
                <tr> 
                  <th colspan="4" scope="col"><strong>LINEA DE ACCIÓN:</strong> <select class="form-control" (change)="selectLineaAccion($event)" style="width: 100%;" name="select">
                    <option value="Inical">Inical</option>
                    <option value="Media" selected>Media</option>
                    <option value="Final" selected>Final</option>
                  </select>
                  </th>
                </tr>
                <tr>
                  <td > <strong>CARRERA:</strong><select class="form-control" (change)="selectCarreta($event)" style="width: 100%;" name="select">
                    <option value="" selected>Seleccione</option>
                      <option *ngFor="let item of listacarrera" [value]="item.codigo"> {{item.codigo}}-{{item.nombre}}/option>
                  </select></td>
                  <td colspan="3"> <strong>Estado: </strong><select class="form-control" (change)="selectEstado($event)" style="width: 100%;" name="select">
                    <option value="true">TRUE</option>
                    <option value="false" selected>FALSE</option>
                  </select></td>
                </tr>
                <tr> 
                  <th colspan="4" scope="col"><strong>ENTIDAD BENEFICIARIA</strong>
                    <select class="form-control" (change)="selectEntidadBeneficaria($event)" style="width: 100%;" name="select">
                      <option value=""selected>Seleccione</option>
                      <option *ngFor="let item of entity" [value]="item.idEntidad"> {{item.idEntidad}}-{{item.nombre}} {{item.representante}}</option>
                      </select> 
                  </th>
                </tr>
                <tr> 
                  <th colspan="4" scope="col"><strong>RESPONSABLE</strong>
                    <select class="form-control" (change)="selectResposablepp($event)" style="width: 100%;" name="select">
                      <option value=""selected>Seleccione</option>
                      <option *ngFor="let resppp of resPPP"  [value]="resppp.id"> <ng-container *ngIf="resppp.estado==true" >{{resppp.id}}-{{resppp.cedula}}</ng-container></option>
                      </select> 
                  </th>
                </tr>    
              </tbody>
            </table>
            
            <br> <br>
          </tr>
        </tbody>
      </table> <br>
    <div class="col text-center"> 
      <button (click)="crearproyecto()" class="btn btn-primary">GUARDAR</button>&nbsp;&nbsp;
      </div>
    
    </form>
