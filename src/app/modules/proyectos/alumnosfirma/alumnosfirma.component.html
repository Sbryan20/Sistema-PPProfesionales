<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt=""> 
     </center>
    </div>
  </ng-container>
<div class="card border-primary mb-3" *ngIf="issloading==false" >
    <div class="card-header" >Convocatoria</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Proyectos Asignados</h5>
            <br> <br>
            <div class="example-flex-container">
                <div class="float-container" *ngFor="let anexos of anexo4">
                            <div class="card text-dark bg-light mb-3 float-container">
                                <div class="card-header"> Proyecto: {{anexos.nombreProyecto}}</div>
                                <div class="card-body">
                                   <p class="card-text"> Horas: {{anexos.numeroHoras}}</p>
                                   <p class="card-text"> Fecha: {{anexos.fechaRespuesta}}</p>
                                   <p class="card-text"> Director: {{anexos.nombreDirector}} </p>
                                   <p class="card-text"> Responsable: {{anexos.nombreResponsable}} </p>
                              </div>
                            <div class="card-header">
                               <div class="example-flex-container"  >
                                   <button type="button" (click)="convertFile(anexos.documento)" class="btn btn-secondary">Firmas documento</button>
                                   <button type="button" (click)="update(anexos)" class="btn btn-primary">Subir documento</button>
                               </div>
                               </div>
                            </div>
                </div>
            </div>
    </div>
</div>
