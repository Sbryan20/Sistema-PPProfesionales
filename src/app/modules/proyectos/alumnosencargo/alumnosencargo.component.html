<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt="" style="size: 50pt;"> 
     </center>
    </div>
  </ng-container>
<div class="card border-primary mb-3" *ngIf="issloading==false" >
    <div class="card-header" >Convocatoria</div>
    <div class="card-body text-primary">
            <h5 class="card-title">Listado de Solicitudes</h5>
            <br> <br>
            <div class="example-flex-container">
                <div class="float-container" *ngFor="let anexos of anexo5">
                            <div class="card text-dark bg-light mb-3 float-container">
                                <div class="card-header"> Proyecto: {{anexos.idProyectoPPP}}</div>
                                <div class="card-body">
                                   <p class="card-text"> Fecha: {{anexos.fechaEmision}}</p>
                                   <p class="card-text"> Resposable: {{anexos.nonbreDocenteEmisor}} </p>
                                   
                              </div>
                            <div class="card-header">
                                <div class="example-flex-container"  >
                                    <button type="button" (click)="convertFile(anexos.documento)" class="btn btn-secondary">FIRMAR DOCUMENTO</button>
                                    <button type="button" (click)="update(anexos)" class="btn btn-primary">SUBIR DOCUMENTO FIRMADO</button>
                                </div>
                               </div>
                            </div>
                </div>
            </div>
    </div>
</div>
