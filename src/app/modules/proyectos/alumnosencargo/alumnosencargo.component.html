<ng-container *ngIf="issloading">
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="loader" alt="" style="size: 50pt;"> 
     </center>
    </div>
  </ng-container>
  <div *ngIf="issloading==false">
    <div class="card border-primary mb-3"  *ngIf="anexo5.length!=0 ;else empy" >
      <div class="card-header" > </div>
      <div class="card-body text-primary">
              <h5 class="card-title">Listado de Alumnos</h5>
              <br> <br>
              <div class="example-flex-container">
                  <div class="float-container" *ngFor="let anexos of anexo5">
                              <div class="card text-dark bg-light mb-3 float-container">
                                  <div class="card-header"> Proyecto: {{anexos.idProyectoPPP}}</div>
                                  <div class="card-body">
                                     <p class="card-text"> Fecha: {{anexos.fechaEmision}}</p>
                                     <p class="card-text"> Responsable: {{anexos.nonbreDocenteEmisor}} </p>
                                     
                                </div>
                              <div class="card-header">
                                  <div class="example-flex-container"  >
                                      <button type="button" (click)="convertFile(anexos.documento)" class="btn btn-secondary">Firmas Documento</button>
                                      <button type="button" (click)="update(anexos)" class="btn btn-primary">Subir Documento</button>
                                  </div>
                                 </div>
                              </div>
                  </div>
              </div>
      </div>
  </div>
  </div>
  <ng-template #empy >
    <div class="bss-loader" style="margin: auto;">
      <center>
        <img [src]="empty" alt=""> 
     </center>
     <br>
     <br>
    <h1 style="padding-left: 32%; font-size: 60px; color: rgb(84, 167, 192); border-color: black; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >SIN RESULTADOS..</h1>
    </div>
  </ng-template>
